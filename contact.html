<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>My Portfolio(BootStrap)</title>
</head>

<body class="bg-secondary">
    <!-- -------------------------------------------- Sticky NavBar ------------------------------------------------------ -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <!-- Container to keep Navbar content centered -->
        <div class="container">
            <!-- Brand Name. Usually an icon goes here. -->
            <a href="index.html" class="navbar-brand">Joshua Kelly</a>
            <!-- Collapsable Hambuger Icon. toggle, toggler/toggler-icon, data-bs-target/toggle -->
            <button title="hamburgerIcon" class=" navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar menu with navlinks. Collapses in to Hamgburger Icon and md screen size -->
            <div id="navbarMenu" class="collapse navbar-collapse">
                <!-- ms-auto means margin start auto. Shifts links to the right.  -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ------------------------------------------------ End NavBar ------------------------------------------------- -->
    <section>
        <div class="container rounded-3 bg-light w-50 my-5 border border-dark border-3">
            <div class="row bg-primary border-bottom border-dark border-3 text-center">
                <h1>Contact Me!</h1>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name: </label>
                <input type="text" aria-label="John" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name: </label>
                <input type="text" aria-label="Doe " class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" aria-label="name@example.com" class="form-control">
                <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="portfolioReviewTextArea" class="form-label">Leave a message that will display on my
                    portfolio reviews page!!</label>
                <textarea class="form-control" id="portfolioReviewTextArea" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary ms-3 mb-3">Submit</button>
            </div>
        </div>

    </section>
    <!-- Footer Sticky -->
    <footer class="bg-dark text-light text-center absolute-bottom p-3">
        <span class="lead">My Portfolio &copy</span>
    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
