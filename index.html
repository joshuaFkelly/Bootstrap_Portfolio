<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>My Portfolio(BootStrap)</title>

<body>

    <!-- -------------------------------------------------- NavBar ------------------------------------------------------ -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Container to keep Navbar content centered -->
        <div class="container">
            <!-- Brand Name. Usually an icon goes here. -->
            <a href="index.html" class="navbar-brand">Joshua Kelly</a>
            <!-- Collapsable Hambuger Icon. toggle, toggler/toggler-icon, data-bs-target/toggle -->
            <button title="hamburgerIcon" class=" navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar menu with navlinks. Collapses in to Hamgburger Icon and md screen size -->
            <div id="navbarMenu" class="collapse navbar-collapse">
                <!-- ms-auto means margin start auto. Shifts links to the right.  -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    <!-- ------------------------------------------------ End NavBar ------------------------------------------------- -->




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</body>
