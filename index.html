<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>My Portfolio(BootStrap)</title>
</head>

<body>

    <!-- -------------------------------------------- Sticky NavBar ------------------------------------------------------ -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
        <!-- Container to keep Navbar content centered -->
        <div class="container">
            <!-- Brand Name. Usually an icon goes here. -->
            <a href="index.html" class="navbar-brand">Joshua Kelly</a>
            <!-- Collapsable Hambuger Icon. toggle, toggler/toggler-icon, data-bs-target/toggle -->
            <button title="hamburgerIcon" class=" navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navbar menu with navlinks. Collapses in to Hamgburger Icon and md screen size -->
            <div id="navbarMenu" class="collapse navbar-collapse">
                <!-- ms-auto means margin start auto. Shifts links to the right.  -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="portfolio.html" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>
    <!-- ------------------------------------------------ End NavBar ------------------------------------------------- -->


    <section class="bg-dark text-light p-5 text-center text-sm-start">

        <div class="container">

            <!-- Used flex to bring h1 and p div next to image. Blocks flex at small screen size to display stacked -->
            <div class="d-sm-flex">

                <div>
                    <h1>About <span class="text-success">Me</span></h1>
                    <p class="lead my-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium fugit
                        dolorem
                        tenetur, iste ea amet quam obcaecati reiciendis iusto quas voluptates laborum eius. Rem earum
                        eius, nulla delectus beatae impedit!</p>
                </div>
                <!-- d-block is display block. we are blocking it all times except after sm screen size -->
                <img class="img-fluid w-50  d-none d-sm-block" src="assets/images/happy-person-icon-png-5.jpg"
                    alt="profilePicture">

            </div>


        </div>

    </section>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
